<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add film</title>
    <link rel="stylesheet" href="mainPage.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<div class="header">
  <ul class="ul">
    <li><a href="/">Home</a></li>
  </ul>
</div>

<div class="container">
    <form th:action="@{/add_mov}" method="POST" enctype="multipart/form-data" th:object="${film}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="filmName" placeholder="name@example.com" name="film_name">
            <label for="filmName">Film name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="videoLink" name="film_link">
            <label for="videoLink">Video link</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="example:1.0,2.3,4.8" id="grade" name="film_grade">
            <label for="grade">Film grade</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="releaseDate" name="release">
            <label for="releaseDate">Release Date</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="film_info" id="filmInfo" style="height: 100px"></textarea>
            <label for="filmInfo">Film info</label>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="filmPhoto" name="file" accept="image/png, image/jpg">
            <label class="input-group-text" for="filmPhoto">Upload photo</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


</div>

</body>
</html>
