<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kinogo</title>
    <link rel="stylesheet" type="text/css" th:href="@{one_movie_page.css}">
</head>
<body style="margin: 0;padding: 0;font-family: Arial, sans-serif;">
<header style="background-color: #333;color: #fff;padding: 20px;">
    <nav>
        <ul style="list-style: none;margin: 0;padding: 0;display: flex;">
            <li style="margin-right: 20px;"><a href="/" style="color: #fff;
            text-decoration: none;
            font-size: 20px;">Home</a></li>
            <li style="margin-right: 20px;"><a href="#" style="color: #fff;
            text-decoration: none;
            font-size: 20px;">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main style="padding: 50px;">
    <div class="movie-container" style="background-color: #f2f2f2;
                                        padding: 20px;">
        <h1 th:text="${film.getFilm_name()}" style="font-size: 36px;
                                                    margin-bottom: 10px;"></h1>
        <iframe th:src="${film.getFilm_link()}" frameborder="0" allowfullscreen style="width: 100%;
                                                                                height: 500px;
                                                                    margin-bottom: 20px;"></iframe>
        <p style="font-size: 18px;
    margin-bottom: 10px;">Release Date:<p th:text="${film.getRelease()}" style="font-size: 18px;
    margin-bottom: 10px;"></p></p>
        <p style="font-size: 18px;
    margin-bottom: 10px;">Director: Director Name</p>
        <p style="font-size: 18px;
    margin-bottom: 10px;">Grade:<p th:text="${film.getFilm_grade()}" style="font-size: 18px;
    margin-bottom: 10px;"></p></p>
        <p th:text="${film.getFilm_info()}" style="font-size: 18px;
        margin-bottom: 10px;"></p>
        <button style="background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;">Watch Now</button>
    </div>
</main>

<footer style="background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;">
    <p style="font-size: 18px;
    margin-bottom: 10px;">&copy; 2021 Kinogo. All rights reserved.</p>
</footer>
</body>
</html>
